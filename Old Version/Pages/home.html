<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/home.css">
    
    <!-- !!! TIRAR QUANDO PASSAR PARA ANGULAR -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/JS/home.js" type="text/javascript"></script>
</head>
<body>
    <div class="w-100 top-image" id="div-top-image">
        <div class="language-option"><img src="/images/flags/us.svg" title="Change Language / Alterar Idioma" id="languageFlag" onclick="changeLanguage()"></div>
        <div class="row">
          <div class="top-image-text">
            <h1>Title</h1>
            <h2>Subtitle</h2>
          </div>
        </div>
    </div>

    <div class="container p-1 content" id="content" >        
        <div class="row museum-row">
          <div class="col-12">
            <h2 class="text-center">Museums</h2>
          </div>
        </div>

        <div class="row museum-row">
          <div class="col-3 museum-column pointer" onclick="openMuseum(1)">
            <img src="/images/museuBG.png" alt="Example 1">
            <div class="overlay">Example 1</div>
          </div>
          <div class="col-1"></div>
          <div class="col-3 museum-column pointer" onclick="openMuseum(2)">
            <img src="/images/salle.webp" alt="Example 2">
            <div class="overlay">Example 2</div>
          </div>
          <div class="col-1"></div>
          <div class="col-3 museum-column pointer" onclick="openMuseum(3)">
            <img src="/images/museuLouvre2.jpg" alt="Example 3">
            <div class="overlay">Example 3</div>
          </div>
        </div>
        <div class="row museum-row">
          <div class="col-3 museum-column pointer" onclick="openMuseum(4)">
            <img src="/images/museuLouvre3.jpg" alt="Example 4">
            <div class="overlay">Example 4</div>
          </div>
        </div>
    </div>
    
    <div class="container-fluid footer" id="footer">
        <div class="row">
          <div class="col-2 footer-option">
            <p onclick="openAbout()" class="footer-text pointer">About us</p>
          </div>
          <div class="col-2 footer-option">
            <p onclick="openContacts()" class="footer-text pointer">Contacts</p>
          </div>
          <div class="col-2 footer-option">
            <p onclick="openSupport()" class="footer-text pointer">Support</p>
          </div>
          <div class="col-6 footer-default">
            <p class="footer-text">Â©PDG-Turismo</p>
          </div>
        </div>
      </div>

</body>
</html>
