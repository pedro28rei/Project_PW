<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <script src="../JS/logIn.js"></script>
    <link rel="stylesheet" href="../CSS/logIn.css">
</head>

<body>
    
    <!-- Clickable icon that takes the user to the home page -->
    <div  class ="iconDiv">

        <a href="home.html">
            <img src="../Images/museuIcon.jpg" style="width: 7%; height: 7%;" class="icon">
        </a>

    </div>
    

    <!-- Text inputs for user username and password for sig-in on website -->
    <div class="main">

        <label for="email">Email:</label>
        <input type="text" id="email" class="textBox"><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" class="textBox"><br><br>
        
    </div>

    <!-- Link to user go to regist page, and create an account -->
    <div class="create">
        <p><b>Not registered? <a href="userRegist.html">Create an account</a></b></p>
    </div>

    <!-- Button that sign-in user on website-->
    </div>
        <div class="button-container">
        <button onclick="signIn()">Sign-In</button>
    </div>
</body>
</html>
