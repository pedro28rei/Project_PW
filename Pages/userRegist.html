      <!-- Clickable icon that takes the user to the home page -->

        <a href="home.html">

        </a>

    </div>

     <!-- Text inputs for user username and password for sig-in on website -->
     <div class="main">
    
    <label for="name">Name:</label>
    <input type="text" id="name" class="textBox"><br><br>

    <label for="birthDate">Birth Date (dd/mm/yyyy):</label>

    </div>

      <div class="create">

      <!-- Button that regist user on website-->
    </div>
