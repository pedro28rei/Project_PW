<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<div id="bg-06">

    <div class="main-06">

       <!--Icon div-->
      <div class="iconDiv-06">

        <!-- Clickable icon that takes the user to the home page -->
        <a (click)="navigateToHome()">
            <img src="../../assets/images/museuIcon.jpg" class="icon-06" alt="Logo" />
        </a>

      </div>

      <!-- Form div -->
      <div class="formDiv-06">
        
        <span class="poppins-regular greetings-06">
          <b>Join us!</b>
        </span>
        
         <!--Div with input box for user name-->
        <div class="input-box-06">
          <span class="material-symbols-outlined">person</span>
          <input
            class="poppins-regular input-06"
            type="text"
            id="name"
            placeholder="Name"
          />
        </div>
        
         <!--Div with input box for user email-->
        <div class="input-box-06">
          <span class="material-symbols-outlined">alternate_email</span>
          <input
            class="poppins-regular input-06"
            type="text"
            id="email"
            placeholder="Email"
          />
        </div>
        
         <!--Div with input box for user password-->
        <div class="input-box-06">
          <span class="material-symbols-outlined">lock</span>
          <input
            class="poppins-regular input-06"
            type="password"
            id="password"
            placeholder="Password"
          />
        </div>
        
         <!--Div with input box for user birth date-->
        <div class="input-box-06">
          <span class="material-symbols-outlined fa-06">calendar_month</span>
          <input
            class="poppins-regular input-06"
            type="date"
            id="bd"
            placeholder="Birthday"
            min="1900-01-01"
          />
        </div>
        
         <!--Div with input box for user phone number-->
        <div class="input-box-06">
          <span class="material-symbols-outlined">call</span>
          <input
            class="poppins-regular input-06"
            type="number"
            id="phone"
            placeholder="Phone number"
          />
        </div>
        
        <!--Regist button-->
        <button class="poppins-regular button-06" (click)="registUser()">Register</button>
        
        <!--Text that take user to login page-->
        <span class="poppins-regular linknote-06">
          Already registered? <a class="linkhover" (click)="navigateToLogin()">Login</a>
        </span>
      </div>
    </div>
  </div>
