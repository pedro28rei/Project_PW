<div class="contacts-container">
    <h1 class="title">Support Page</h1>
    <br>

    <div class="header">
        <p>Welcome to our support page. Here you can find various ways to get in touch with us and get the assistance you need. We are here to help you with any issues or questions you might have.</p>
    </div>

    <div class="question-form">
        <h2 class="title">Send Us a Question</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="question">Your Question</label>
            <textarea id="question" name="question" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
